---
# tasks file for lbserver
- name: "Install HAPROXY"
  package:
    name: "haproxy"
    state: present
- name: "copy HAPROXY configuration files to Load Balancer"
  template:
      src: "haproxy.cfg"
      dest: /etc/haproxy/
  notify: lb restart
- name: "restart HAPROXY"
  service:
    name: "haproxy"
    state: "started"

